<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" href="style/style.css"/>
	<title>Lista de Tarefas</title>
</h:head>

<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="cabecalho.xhtml" />
		</ui:insert>
	</div>


	<div align="center">
		
		<h3>Lista de Tarefas</h3>
		<h:form id="lista">
		<h:commandButton class="botao" align="right" value="Filtrar" action="listafiltrada.xhtml" />
			<h:dataTable class="tabela" value="#{tarefaBean.listaDeTarefas}" var="tarefa">
				<h:column>
					<f:facet name="header">
						Número
					</f:facet>
					<h:outputText value="#{tarefa.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Título
					</f:facet>
					<h:outputText value="#{tarefa.titulo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Descrição
					</f:facet>
					<h:outputText value="#{tarefa.descricao}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Responsável
					</f:facet>
					<h:outputText value="#{tarefa.responsavel}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Prioridade
					</f:facet>
					<h:outputText value="#{tarefa.prioridade}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Ações
					</f:facet>
					<h:commandButton class="botao" value="Editar" action="#{tarefaBean.editarTarefa(tarefa)}" />
					<h:commandButton class="botao" value="Exlcuir" action="#{tarefaBean.excluirTarefa(tarefa)}" />
					<h:commandButton class="botao" value="Concluir" actionListener="#{tarefaBean.concluirTarefa(tarefa)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

</h:body>
</html>
