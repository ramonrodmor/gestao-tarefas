<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" href="style/style.css"/>
	<title>Listar Tarefa</title>
</h:head>

<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="cabecalho.xhtml" />
		</ui:insert>
	</div>

	<div align="center">
		
		<h3>Filtrar Tarefas</h3>
		
		<h:form id="filtro">
			<h:panelGrid columns="2">
				Número: 
				<h:inputText value="#{tarefaBean.filtroTarefa.id}" />
				Título/Descrição:
				<h:inputText value="#{tarefaBean.filtroTarefa.titulo}"/>
			</h:panelGrid>

			<h:panelGrid columns="4">
				Responsável:
				<h:selectOneMenu id="responsavel" value="#{tarefaBean.filtroTarefa.responsavel}">
					<f:selectItem></f:selectItem>
					<f:selectItems value="#{responsavelBean.listaSelecaoResponsaveis}"/>
				</h:selectOneMenu>
				
				Prioridade:
				<h:selectOneMenu id="prioridade" value="#{tarefaBean.filtroTarefa.prioridade}">
					<f:selectItem></f:selectItem>
					<f:selectItem itemLabel="Baixa" itemValue="baixa" />
					<f:selectItem itemLabel="Média" itemValue="media" />
					<f:selectItem itemLabel="Alta" itemValue="alta" />
				</h:selectOneMenu>
			
				Situação:
				<h:selectOneMenu id="situacao" value="#{tarefaBean.filtroTarefa.situacao}">
					<f:selectItem itemLabel="Em andamento" itemValue="em andamento"/>
					<f:selectItem itemLabel="Concluídas" itemValue ="concluida"/>
					<f:selectItem itemLabel="Todas" />
				</h:selectOneMenu>

				<h:commandButton class="botao" value="Buscar Tarefas" action="#{tarefaBean.filtrarTarefas(tarefaBean.filtroTarefa)}" oncomplete="#{tarefaBean.listaDeTarefasFiltrada}"/>
			</h:panelGrid>
		</h:form>
	</div>
	
	<br/>

	<div align="center">
		
		<h3>Lista de Tarefas</h3>
		<h:form id="lista">
			<h:dataTable class="tabela" value="#{tarefaBean.listaDeTarefasFiltrada}" var="tarefa">
				<h:column>
					<f:facet name="header">
						Número
					</f:facet>
					<h:outputText value="#{tarefa.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Título
					</f:facet>
					<h:outputText value="#{tarefa.titulo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Responsável
					</f:facet>
					<h:outputText value="#{tarefa.responsavel}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Prioridade
					</f:facet>
					<h:outputText value="#{tarefa.prioridade}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Situação
					</f:facet>
					<h:outputText value="#{tarefa.situacao}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Ações
					</f:facet>
					<h:commandLink value="Editar" action="#{tarefaBean.editarTarefa(tarefa)}" />
					|
					<h:commandLink value="Exlcuir" action="#{tarefaBean.excluirTarefa(tarefa)}" />
					|
					<h:commandLink value="Concluir" action="#{tarefaBean.concluirTarefa(tarefa)}" />

				</h:column>
			</h:dataTable>
		</h:form>
	</div>

</h:body>
</html>
