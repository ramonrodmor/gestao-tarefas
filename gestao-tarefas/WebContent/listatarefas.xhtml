<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Listar Tarefa</title>
</h:head>

<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="cabecalho.xhtml" />
		</ui:insert>
	</div>

	<div align="center">
		<h:form>

			<h:panelGrid columns="2">
				Número: 
				<h:inputText value="#{tarefaBean.filtroTarefa.titulo}"/>
				Título/Descrição:
				<h:inputText value="#{tarefaBean.filtroTarefa.titulo}"/>
			</h:panelGrid>

			<h:panelGrid columns="5">
				Responsável:
				<h:selectOneMenu id="responsavel" value="#{tarefaBean.filtroTarefa.responsavel}">
					<f:selectItem></f:selectItem>
					<f:selectItem itemLabel="Ramon" itemValue="Ramon"/>
					<f:selectItem itemLabel="Marcos" itemValue="Marcos"/>
					<f:selectItem itemLabel="João" itemValue="João"/>
				</h:selectOneMenu>
			
				Situação:
				<h:selectOneMenu id="situacao" value="#{tarefaBean.filtroTarefa.situacao}">
					<f:selectItem itemLabel="Em andamento" itemValue="em andamento"/>
					<f:selectItem itemLabel="Concluídas" itemValue ="concluida"/>
					<f:selectItem itemLabel="Todas" itemValue="%" />
				</h:selectOneMenu>

				<h:commandButton value="Buscar Tarefas" action="#{tarefaBean.filtrarTarefas(tarefaBean.filtroTarefa)}"/>
			</h:panelGrid>
		</h:form>
	</div>
	
	<br/>

	<div align="center">
		<h:form>
			<h:dataTable id="tabela" border="1" value="#{tarefaBean.listaDeTarefas}" var="tarefa">
				<h:column>
					<f:facet name="header">
						Número
					</f:facet>
					#{tarefa.id}
				</h:column>
				<h:column>
					<f:facet name="header">
						Título
					</f:facet>
					#{tarefa.titulo}
				</h:column>
				<h:column>
					<f:facet name="header">
						Responsável
					</f:facet>
					#{tarefa.responsavel}
				</h:column>
				<h:column>
					<f:facet name="header">
						Situação
					</f:facet>
					#{tarefa.situacao}
				</h:column>
				<h:column>
					<f:facet name="header">
						Ações
					</f:facet>
					<a href="#">Editar</a>
					|
					<h:commandLink action="#{tarefaBean.excluirTarefa(tarefa)}">
						Excluir
					</h:commandLink>
					|
					<h:commandLink action="#{tarefaBean.concluirTarefa(tarefa)}">
						Concluir
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

</h:body>
</html>
