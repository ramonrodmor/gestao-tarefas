<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" href="style/style.css"/>
	<title>Editar Tarefa</title>
</h:head>

<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="cabecalho.xhtml" />
		</ui:insert>
	</div>

	<div align="center">
		<h3>Editar Tarefa</h3>
		<h:form>
			<h:inputHidden value="#{tarefaBean.tarefaEmEdicao.id}"/>
			<h:panelGrid columns="2">
				Título: 
				<h:inputText id="tarefa-titulo" value="#{tarefaBean.tarefaEmEdicao.titulo}" required="true" requiredMessage="Digite um título"/>
				<h:message for=""></h:message>
				<h:message for="tarefa-titulo" style="color:red" />
				Descrição:
				<h:inputTextarea id="tarefa-descricao" value="#{tarefaBean.tarefaEmEdicao.descricao}" required="true" requiredMessage="Digite uma descrição"/>
				<h:message for=""></h:message>
				<h:message for="tarefa-descricao" style="color:red" />
				Deadline:
				<h:inputText id="tarefa-deadline" value="#{tarefaBean.tarefaEmEdicao.deadline}" required="true" converterMessage="Digite uma data no formato dd/mm/yyyy" requiredMessage="Digite uma data no formato dd/mm/yyyy">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<h:message for=""></h:message>
				<h:message for="tarefa-deadline" style="color:red" />
				Responsável:
				<h:selectOneMenu id="tarefa-responsavel" value="#{tarefaBean.tarefaEmEdicao.responsavel}" required="true" requiredMessage="Selecione um responsável">
					<f:selectItem></f:selectItem>
					<f:selectItems value="#{responsavelBean.listaSelecaoResponsaveis}"/>
				</h:selectOneMenu>
				<h:message for=""></h:message>
				<h:message for="tarefa-responsavel" style="color:red" />
				Prioridade:
				<h:selectOneMenu id="prioridade" value="#{tarefaBean.tarefaEmEdicao.prioridade}">
					<f:selectItem itemLabel="Baixa" itemValue="baixa" />
					<f:selectItem itemLabel="Média" itemValue="media" />
					<f:selectItem itemLabel="Alta" itemValue="alta" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:inputHidden value="#{tarefaBean.tarefaEmEdicao.situacao}"/>

			<h:commandButton value="Salvar alterações"
				action="#{tarefaBean.salvarTarefaEditada(tarefaBean.tarefaEmEdicao)}" />
			<h:commandButton value="Cancelar"
				action="lista.xhtml" />
		</h:form>
	</div>

</h:body>

</html>
