<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>Cadastrar Tarefa</title>
</h:head>

<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="cabecalho.xhtml" />
		</ui:insert>
	</div>

	<div  align="center">
		<h:form>
			<h:panelGrid columns="2">
				Título: 
				<h:inputText value="#{tarefaBean.novaTarefa.titulo}" />
				Descrição:
				<h:inputTextarea value="#{tarefaBean.novaTarefa.descricao}" />
			</h:panelGrid>
			<h:panelGrid columns="4">
				Responsável:
				<h:selectOneMenu id="responsavel" value="#{tarefaBean.novaTarefa.responsavel}">
					<f:selectItem></f:selectItem>
					<f:selectItems value="#{responsavelBean.listaSelecaoResponsaveis}"/>
				</h:selectOneMenu>
				Prioridade:
				<h:selectOneMenu id="prioridade" value="#{tarefaBean.novaTarefa.prioridade}">
					<f:selectItem itemLabel="Baixa" itemValue="baixa" />
					<f:selectItem itemLabel="Média" itemValue="media" />
					<f:selectItem itemLabel="Alta" itemValue="alta" />
				</h:selectOneMenu>
				Deadline:
				<h:inputText value="#{tarefaBean.novaTarefa.deadline}" />
			</h:panelGrid>
	
			<h:commandButton value="Cadastrar"
				action="#{tarefaBean.salvarTarefa(tarefaBean.novaTarefa)}" />
	</h:form>
	</div>

</h:body>

</html>
