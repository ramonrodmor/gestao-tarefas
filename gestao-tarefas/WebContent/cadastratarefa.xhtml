<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>Cadastrar Tarefa</title>
</h:head>

<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="cabecalho.xhtml" />
		</ui:insert>
	</div>

	<div  align="center">
		<h:form>
			<h:panelGrid columns="3">
				Título: 
				<h:inputText id="tarefa-titulo" value="#{tarefaBean.novaTarefa.titulo}" required="true" requiredMessage="Digite um título"/>
				<h:message for="tarefa-titulo" style="color:red" />
				Descrição:
				<h:inputTextarea id="tarefa-descricao" value="#{tarefaBean.novaTarefa.descricao}" required="true" requiredMessage="Digite uma descrição"/>
				<h:message for="tarefa-descricao" style="color:red" />
				Deadline:
				<h:inputText id="tarefa-deadline" value="#{tarefaBean.novaTarefa.deadline}" required="true" converterMessage="Digite uma data no formato dd/mm/yyyy" requiredMessage="Digite uma data no formato dd/mm/yyyy">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<h:message for="tarefa-deadline" style="color:red" />
				Responsável:
				<h:selectOneMenu id="tarefa-responsavel" value="#{tarefaBean.novaTarefa.responsavel}" required="true" requiredMessage="Selecione um responsável">
					<f:selectItem></f:selectItem>
					<f:selectItems value="#{responsavelBean.listaSelecaoResponsaveis}"/>
				</h:selectOneMenu>
				<h:message for="tarefa-responsavel" style="color:red" />
				Prioridade:
				<h:selectOneMenu id="prioridade" value="#{tarefaBean.novaTarefa.prioridade}">
					<f:selectItem itemLabel="Baixa" itemValue="baixa" />
					<f:selectItem itemLabel="Média" itemValue="media" />
					<f:selectItem itemLabel="Alta" itemValue="alta" />
				</h:selectOneMenu>
			</h:panelGrid>
	
			<h:commandButton value="Cadastrar"
				action="#{tarefaBean.salvarTarefa(tarefaBean.novaTarefa)}" />
	</h:form>
	</div>

</h:body>

</html>
