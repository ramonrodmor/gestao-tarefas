<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>Cadastrar Tarefa</title>
</h:head>

<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="cabecalho.xhtml" />
		</ui:insert>
	</div>

	<h:form>
		<h:panelGrid columns="2">
			Título: 
			<h:inputText value="#{tarefaBean.tarefa.titulo}" />
			Descrição:
			<h:inputTextarea value="#{tarefaBean.tarefa.descricao}" />
		</h:panelGrid>
		<h:panelGrid columns="4">
			Responsável:
			<h:inputText value="#{tarefaBean.tarefa.responsavel}" />
			Prioridade:
			<h:selectOneMenu id="option" value="#{tarefaBean.tarefa.prioridade}">
				<f:selectItem itemLabel="" />
				<f:selectItem itemLabel="alta" itemValue="alta" />
				<f:selectItem itemLabel="média" itemValue="média" />
				<f:selectItem itemLabel="baixa" itemValue="baixa" />
			</h:selectOneMenu>
			<br />
			Deadline:
			<h:inputText value="#{tarefaBean.tarefa.deadline}" />
			<br />
		</h:panelGrid>

		<h:commandButton value="Cadastrar"
			action="#{tarefaBean.salvar(tarefaBean.tarefa)}" />
	</h:form>

</h:body>

</html>
